<button onclick="post()">Post</button>
<button onclick="update()">Update</button>

<script>

    var app = Elm.PostForm.init({node: document.querySelector('main')})
    app.ports.receiveUrl.send(window.location.href);
    function post(){
        app.ports.receiveH.send(document.getElementById("inpH").value);
        app.ports.receiveW.send(document.getElementById("inpW").value);
        app.ports.receiveN_last.send(document.getElementById("inpN").value);
        app.ports.receiveUrl.send(window.location.href);
    }
    function update(){
        app.ports.receiveUrl.send(window.location.href);
    }

</script>
